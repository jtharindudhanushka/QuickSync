<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSync Clip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@0.363.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js" defer></script>

    <style>
        body {
            font-family: 'Inconsolata', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
        }
        .spinner {
            border: 4px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00ff00;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #message-box {
            transition: all 0.3s ease-in-out;
        }
        .lucide {
            width: 16px;
            height: 16px;
            stroke-width: 2;
        }
        h1, h2 {
            text-shadow: 0 0 5px #00ff00;
        }
        .auth-toggle {
            color: #00ff00;
            text-decoration: underline;
            cursor: pointer;
        }
        .typewriter-effect {
            width: 15ch;
            overflow: hidden;
            white-space: nowrap;
            border-right: .1em solid #00ff00;
            animation: typing 2.5s steps(15), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 15ch }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff00; }
        }
        .history-item {
            word-break: break-all;
        }
        #upload-qr-code {
            border: 4px solid #00ff00;
            background: white;
            width: 160px;
            height: 160px;
        }
        #progress-bar-container {
            width: 100%;
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
        }
        #progress-bar {
            width: 0%;
            height: 10px;
            background-color: #00ff00;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl">
        
        <div id="auth-container" class="bg-black p-8 shadow-xl border border-lime-900">
            <h1 class="typewriter-effect text-3xl font-bold text-center mb-2 text-lime-300 mx-auto">QuickSync Clip</h1>
            <p id="auth-subtitle" class="text-center text-lime-600 mb-6">Log in to access your secure clipboard.</p>
            <div class="space-y-4">
                <input type="email" id="email-input" class="w-full p-3 bg-gray-900 border border-lime-800 text-lime-300 placeholder-lime-700 focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500" placeholder="Email">
                <input type="password" id="password-input" class="w-full p-3 bg-gray-900 border border-lime-800 text-lime-300 placeholder-lime-700 focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500" placeholder="Password">
                <button id="auth-button" class="w-full bg-lime-900 border border-lime-700 hover:bg-lime-700 text-lime-300 hover:text-black font-bold py-3 px-4 transition duration-200">
                    Log In
                </button>
            </div>
            <p class="text-center mt-4 text-lime-600">
                <span id="auth-prompt"></span>
                <a href="#" id="auth-toggle-link" class="auth-toggle"></a>
            </p>
        </div>

        <div id="app-container" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h1 class="typewriter-effect text-2xl font-bold text-lime-300" style="margin: 0; width: 15ch;">QuickSync Clip</h1>
                <button id="logout-button" class="text-sm text-lime-600 hover:text-lime-300 transition">
                    Logout
                </button>
            </div>

            <div id="message-box" class="hidden p-3 mb-4 text-sm border"></div>

            <div class="bg-black p-6 shadow-xl mb-6 border border-lime-900">
                <h2 class="text-lg font-semibold mb-3 text-lime-300">Sync New Text</h2>
                <textarea id="new-text-input" class="w-full h-24 p-3 bg-gray-900 border border-lime-800 text-lime-300 placeholder-lime-700 resize-none focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500" placeholder="Paste text here to sync..."></textarea>
                <button id="sync-text-button" class="w-full mt-3 bg-lime-900 border border-lime-700 hover:bg-lime-700 text-lime-300 hover:text-black font-semibold py-2 px-4 transition duration-200 flex items-center justify-center space-x-2">
                    <i data-lucide="send"></i>
                    <span>Sync to All Devices</span>
                </button>
            </div>

            <div class="bg-black p-6 shadow-xl mb-6 border border-lime-900">
                <h2 class="text-lg font-semibold mb-3 text-lime-300">Synced History (Newest First)</h2>
                <div id="text-history-container" class="space-y-3">
                </div>
            </div>

            <div class="bg-black p-6 shadow-xl border border-lime-900">
                <h2 class="text-lg font-semibold mb-3 text-lime-300">Synced Files (via Gofile)</h2>
                <label for="file-upload" class="w-full bg-lime-900 border border-lime-700 hover:bg-lime-700 text-lime-300 hover:text-black font-bold py-3 px-4 transition duration-200 flex items-center justify-center space-x-2 cursor-pointer">
                    <i data-lucide="upload-cloud"></i>
                    <span>Upload New File</span>
                </label>
                <input type="file" id="file-upload" class="hidden">
                <p class="text-xs text-lime-700 mt-2 text-center">Files are hosted on Gofile and expire after ~7 days.</p>
                
                <div id="upload-status" class="hidden mt-4 space-y-3">
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                    <div id="progress-stats" class="flex justify-between text-xs text-lime-400">
                        <span id="progress-percent">0%</span>
                        <span id="progress-speed">-- MB/s</span>
                        <span id="progress-eta">--:--</span>
                    </div>
                    <div id="upload-result" class="hidden pt-4 border-t border-lime-900 space-y-3">
                        <h3 class="text-sm font-semibold text-lime-300">Upload Complete!</h3>
                        <a id="upload-link" href="#" target="_blank" class="block text-lime-400 hover:underline truncate"></a>
                        <canvas id="upload-qr-code" class="mx-auto"></canvas>
                        <button id="upload-dismiss-button" class="w-full text-xs text-lime-600 hover:text-lime-300 transition">Dismiss</button>
                    </div>
                </div>

                <div id="file-list" class="mt-6 space-y-3">
                </div>
            </div>
        </div>
    </div>

    <div id="file-name-modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-40">
        <div id="file-name-modal" class="bg-black p-6 shadow-xl border border-lime-900 w-full max-w-sm z-50">
            <h3 class="text-lg font-semibold mb-4 text-lime-300">Name Your File</h3>
            <p class="text-sm text-lime-600 mb-3">Enter a name for this upload:</p>
            <input type="text" id="file-name-input" class="w-full p-3 bg-gray-900 border border-lime-800 text-lime-300 placeholder-lime-700 focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500">
            <div class="flex space-x-3 mt-4">
                <button id="file-name-cancel-button" class="w-full bg-gray-800 border border-gray-600 hover:bg-gray-600 text-lime-300 hover:text-black font-semibold py-2 px-4 transition duration-200">
                    Cancel
                </button>
                <button id="file-name-confirm-button" class="w-full bg-lime-900 border border-lime-700 hover:bg-lime-700 text-lime-300 hover:text-black font-semibold py-2 px-4 transition duration-200">
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // --- Supabase Configuration ---
        const supabaseUrl = 'https://ljesaaheerbxtkenoiug.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqZXNhYWhlZXJieHRrZW5vaXVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDgyNzIsImV4cCI6MjA3NzY4NDI3Mn0.sLMbA51U0CMqvD7Xhgaln6OatbZJdenl0CDuUWg6fTY';
        const { createClient } = supabase;
        const _supabase = createClient(supabaseUrl, supabaseAnonKey);

        // --- Global State ---
        let currentUser = null;
        let authMode = 'login';
        let textClipsSubscription = null;
        let fileLinksSubscription = null;
        let fileToUpload = null;
        
        // --- DOM Elements ---
        let authContainer, appContainer, authButton, logoutButton, emailInput, passwordInput,
            authSubtitle, messageBox, newTextInput, syncTextButton, textHistoryContainer,
            fileUploadInput, fileListContainer, authPrompt, authToggleLink,
            uploadStatus, progressBarContainer, progressBar, progressPercent,
            progressSpeed, progressEta, uploadResult, uploadLink, uploadQrCanvas, uploadDismissButton,
            fileNameModalOverlay, fileNameInput, fileNameConfirmButton, fileNameCancelButton;


        // --- Helper Functions ---
        function initIcons() {
            lucide.createIcons();
        }

        function showMessage(message, type = 'info') {
            if (!messageBox) return;
            messageBox.textContent = message.replace('Error: ', '');
            messageBox.classList.remove('hidden', 'bg-red-900', 'border-red-600', 'text-red-400', 'bg-green-900', 'border-green-600', 'text-green-400', 'bg-blue-900', 'border-blue-600', 'text-blue-400');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-900', 'border-red-600', 'text-red-400');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-900', 'border-green-600', 'text-green-400');
            } else {
                messageBox.classList.add('bg-blue-900', 'border-blue-600', 'text-blue-400');
            }
            
            messageBox.classList.remove('hidden');
            
            setTimeout(() => {
                if (messageBox && !messageBox.classList.contains('hidden')) {
                     messageBox.classList.add('hidden');
                }
            }, 5000);
        }

        function showScreen(screenName) {
            if (!authContainer || !appContainer) return;
            if (screenName === 'app') {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                if (messageBox) messageBox.classList.add('hidden');
            } else {
                appContainer.classList.add('hidden');
                authContainer.classList.remove('hidden');
                if (passwordInput) passwordInput.value = '';
            }
        }

        function toggleAuthMode() {
            if (authMode === 'login') {
                authMode = 'register';
                authSubtitle.textContent = 'Create a new account.';
                authButton.textContent = 'Register';
                authPrompt.textContent = 'Already have an account?';
                authToggleLink.textContent = 'Log in here';
            } else {
                authMode = 'login';
                authSubtitle.textContent = 'Log in to access your secure clipboard.';
                authButton.textContent = 'Log In';
                authPrompt.textContent = 'Need an account?';
                authToggleLink.textContent = 'Register here';
            }
        }

        function formatTime(seconds) {
            if (!isFinite(seconds) || seconds < 0) return '--:--';
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function formatSpeed(bytesPerSecond) {
            if (!isFinite(bytesPerSecond) || bytesPerSecond < 0) return '-- MB/s';
            const mbps = bytesPerSecond / 1024 / 1024;
            return `${mbps.toFixed(2)} MB/s`;
        }
        
        function drawQrCode(url, canvas) {
            if (typeof QRCode === 'undefined') { 
                console.warn("QR Code library (QRCode.js) not loaded. Skipping QR code generation.");
                canvas.classList.add('hidden');
                return;
            }
            try {
                canvas.classList.remove('hidden');
                QRCode.toCanvas(canvas, url, {
                    width: 160,
                    margin: 2,
                    color: {
                        dark: '#0a0a0a',
                        light: '#ffffff'
                    }
                }, function (error) {
                    if (error) throw error;
                    console.log('QR code generated!');
                });
            } catch (e) {
                console.error("QR Code generation failed:", e);
                canvas.classList.add('hidden');
            }
        }

        // --- Auth Logic ---
        async function handleAuth() {
            console.log("handleAuth: Attempting auth...");
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (email.length < 4 || !email.includes('@')) {
                showMessage('Please enter a valid email.', 'error');
                return;
            }
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            authButton.disabled = true;
            authButton.textContent = "Connecting...";

            try {
                let response;
                if (authMode === 'login') {
                    console.log("handleAuth: Mode: login");
                    response = await _supabase.auth.signInWithPassword({ email, password });
                } else {
                    console.log("handleAuth: Mode: register");
                    response = await _supabase.auth.signUp({ email, password });
                    if (response.error) throw response.error;
                    if (response.data.user && response.data.user.identities.length === 0) {
                        showMessage('User already exists. Please log in.', 'error');
                    } else {
                        showMessage('Registration successful! Please check your email to confirm your account.', 'success');
                    }
                }
                
                console.log("handleAuth: Login response", response);

                if (response.error) {
                    throw response.error;
                }
            
            } catch (error) {
                console.error("Auth Error:", error);
                showMessage(error.message, 'error');
            } finally {
                authButton.disabled = false;
                authButton.textContent = (authMode === 'login') ? 'Log In' : 'Register';
            }
        }

        async function handleLogout() {
            try {
                await _supabase.auth.signOut();
            } catch (error) {
                 console.error("Logout Error:", error);
                 showMessage(error.message, 'error');
            }
        }

        function setupAuthListener() {
            console.log("setupAuthListener: Attaching listener...");
            _supabase.auth.onAuthStateChange((event, session) => {
                console.log("onAuthStateChange Fired:", event, session);
                if (event === 'SIGNED_IN' && session) {
                    currentUser = session.user;
                    showScreen('app');
                    fetchInitialData();
                    setupRealtimeSubscriptions();
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    showScreen('auth');
                    cleanupSubscriptions();
                    renderTexts([]);
                    renderFiles([]);
                }
            });
        }

        // --- Realtime and Data Logic ---
        async function fetchInitialData() {
            if (!currentUser) return;

            try {
                const { data: clips, error } = await _supabase
                    .from('clips')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                renderTexts(clips || []);
            } catch (error) {
                console.error("Error fetching clips:", error);
                showMessage("Could not load text clips.", "error");
            }

            try {
                const { data: files, error } = await _supabase
                    .from('files')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;
                renderFiles(files || []);
            } catch (error) {
                console.error("Error fetching files:", error);
                showMessage("Could not load file links.", "error");
            }
        }

        function setupRealtimeSubscriptions() {
            if (!currentUser) return;
            cleanupSubscriptions();

            textClipsSubscription = _supabase
                .channel('public:clips')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'clips', filter: `user_id=eq.${currentUser.id}` },
                    (payload) => {
                        console.log('Realtime clip change:', payload);
                        fetchInitialData();
                    }
                )
                .subscribe();
            
            fileLinksSubscription = _supabase
                .channel('public:files')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'files', filter: `user_id=eq.${currentUser.id}` },
                    (payload) => {
                        console.log('Realtime file change:', payload);
                        fetchInitialData();
                    }
                )
                .subscribe();
        }

        function cleanupSubscriptions() {
            if (textClipsSubscription) {
                _supabase.removeChannel(textClipsSubscription);
                textClipsSubscription = null;
            }
            if (fileLinksSubscription) {
                _supabase.removeChannel(fileLinksSubscription);
                fileLinksSubscription = null;
            }
        }

        // --- Text Clip Functions ---
        function renderTexts(clips) {
            if (!textHistoryContainer) return;
            textHistoryContainer.innerHTML = '';
            
            if (!clips || clips.length === 0) {
                textHistoryContainer.innerHTML = '<p class="text-sm text-lime-700 text-center">No text synced yet.</p>';
                return;
            }

            clips.forEach(clip => {
                const item = document.createElement('div');
                item.className = 'bg-gray-900 p-3 border-b border-lime-900 flex justify-between items-start space-x-3';
                
                const textContent = document.createElement('pre');
                textContent.className = 'text-lime-400 text-sm whitespace-pre-wrap history-item';
                textContent.textContent = clip.content;
                
                const buttons = document.createElement('div');
                buttons.className = 'flex-shrink-0 flex space-x-2';

                const copyBtn = document.createElement('button');
                copyBtn.className = 'text-lime-600 hover:text-lime-300';
                copyBtn.innerHTML = '<i data-lucide="clipboard" class="w-4 h-4"></i>';
                copyBtn.onclick = () => {
                    try {
                        navigator.clipboard.writeText(clip.content).then(() => {
                            showMessage('Copied to clipboard!', 'success');
                        }, () => {
                            fallbackCopyTextToClipboard(clip.content);
                        });
                    } catch (e) {
                         fallbackCopyTextToClipboard(clip.content);
                    }
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'text-red-600 hover:text-red-400';
                deleteBtn.innerHTML = '<i data-lucide="trash-2" class="w-4 h-4"></i>';
                deleteBtn.onclick = () => handleDeleteClip(clip.id);

                buttons.appendChild(copyBtn);
                buttons.appendChild(deleteBtn);
                item.appendChild(textContent);
                item.appendChild(buttons);
                textHistoryContainer.appendChild(item);
            });

            initIcons();
        }
        
        function fallbackCopyTextToClipboard(text) {
             try {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.position = "fixed";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                document.execCommand('copy');
                showMessage('Copied to clipboard!', 'success');
                document.body.removeChild(textArea);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                showMessage('Could not copy text.', 'error');
            }
        }

        async function handleSyncNewText() {
            const newText = newTextInput.value;
            if (newText.trim().length === 0) {
                showMessage("Cannot sync empty text.", "error");
                return;
            }
            if (!currentUser) return;

            syncTextButton.disabled = true;
            syncTextButton.innerHTML = '<div class="spinner"></div>';

            try {
                const { error } = await _supabase
                    .from('clips')
                    .insert({ content: newText, user_id: currentUser.id });
                
                if (error) throw error;
                
                newTextInput.value = '';
                showMessage("Text synced!", "success");

            } catch (error) {
                console.error("Error syncing text:", error);
                showMessage(`Sync Error: ${error.message}`, "error");
            } finally {
                syncTextButton.disabled = false;
                syncTextButton.innerHTML = '<i data-lucide="send"></i><span>Sync to All Devices</span>';
                initIcons();
            }
        }

        async function handleDeleteClip(clipId) {
            if (!confirm("Are you sure you want to delete this text clip?")) {
                return;
            }

            try {
                const { error } = await _supabase
                    .from('clips')
                    .delete()
                    .eq('id', clipId);
                
                if (error) throw error;
                showMessage("Text clip deleted.", "success");

            } catch (error) {
                console.error("Error deleting clip:", error);
                showMessage(`Delete Error: ${error.message}`, "error");
            }
        }

        // --- File Link Functions ---
        function renderFiles(files) {
            if (!fileListContainer) return;
            fileListContainer.innerHTML = '';
            
            if (!files || files.length === 0) {
                fileListContainer.innerHTML = '<p class="text-sm text-lime-700 text-center">No files synced yet.</p>';
                return;
            }
            
            files.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.className = 'bg-gray-900 p-3 border-b border-lime-900 flex justify-between items-center';
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'truncate mr-4 flex-1 min-w-0';

                const nameEl = document.createElement('div');
                nameEl.className = 'text-lime-300 font-bold truncate';
                nameEl.textContent = file.file_name;

                const link = document.createElement('a');
                link.href = file.file_url;
                link.target = '_blank';
                link.className = 'text-lime-400 hover:underline truncate text-sm block';
                link.textContent = file.file_url;

                infoDiv.appendChild(nameEl);
                infoDiv.appendChild(link);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'text-red-600 hover:text-red-400 flex-shrink-0';
                deleteButton.innerHTML = '<i data-lucide="trash-2" class="w-4 h-4"></i>';
                deleteButton.onclick = () => handleDeleteFile(file.id);
                
                fileElement.appendChild(infoDiv);
                fileElement.appendChild(deleteButton);
                fileListContainer.appendChild(fileElement);
            });
            initIcons();
        }

        function resetUploadUI() {
            uploadStatus.classList.add('hidden');
            uploadResult.classList.add('hidden');
            progressBar.style.width = '0%';
            progressPercent.textContent = '0%';
            progressSpeed.textContent = '-- MB/s';
            progressEta.textContent = '--:--';
            uploadLink.href = '#';
            uploadLink.textContent = '';
            if (uploadQrCanvas) {
                const ctx = uploadQrCanvas.getContext('2d');
                if (ctx) {
                    ctx.clearRect(0, 0, uploadQrCanvas.width, uploadQrCanvas.height);
                }
            }
        }

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file || !currentUser) return;

            fileToUpload = file;
            fileNameInput.value = file.name;
            fileNameModalOverlay.classList.remove('hidden');
            fileNameInput.focus();
            fileNameInput.select();
            
            e.target.value = ''; 
        }

        function cancelFileUpload() {
            fileNameModalOverlay.classList.add('hidden');
            fileToUpload = null;
            fileNameInput.value = '';
            showMessage("File upload cancelled.", "info");
        }

        function confirmFileUpload() {
            const fileName = fileNameInput.value;
            if (!fileName || fileName.trim() === "") {
                showMessage("Please enter a valid file name.", "error");
                return;
            }

            if (fileToUpload) {
                uploadFile(fileToUpload, fileName.trim());
            }

            fileNameModalOverlay.classList.add('hidden');
            fileToUpload = null;
            fileNameInput.value = '';
        }

        async function uploadFile(file, fileName) {
            uploadStatus.classList.remove('hidden');
            uploadResult.classList.add('hidden');
            progressBar.style.width = '0%';
            progressPercent.textContent = '0%';
            showMessage(`Uploading "${fileName}" to Gofile...`, 'info');

            try {
                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                const startTime = Date.now();

                xhr.upload.addEventListener('progress', (event) => {
                    if (event.lengthComputable) {
                        const percentComplete = (event.loaded / event.total) * 100;
                        const elapsedSeconds = (Date.now() - startTime) / 1000;
                        const bytesPerSecond = event.loaded / elapsedSeconds;
                        const etaSeconds = (event.total - event.loaded) / bytesPerSecond;

                        progressBar.style.width = `${percentComplete.toFixed(0)}%`;
                        progressPercent.textContent = `${percentComplete.toFixed(0)}%`;
                        progressSpeed.textContent = formatSpeed(bytesPerSecond);
                        progressEta.textContent = formatTime(etaSeconds);
                    }
                });

                xhr.addEventListener('load', async () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const uploadData = JSON.parse(xhr.responseText);
                            if (uploadData.status !== 'ok') {
                                throw new Error(`File upload failed: ${uploadData.data.error || 'Unknown error'}`);
                            }

                            const downloadUrl = uploadData.data.downloadPage;
                            uploadLink.href = downloadUrl;
                            uploadLink.textContent = downloadUrl;
                            drawQrCode(downloadUrl, uploadQrCanvas);
                            uploadResult.classList.remove('hidden');

                            const newFile = {
                                file_name: fileName,
                                file_url: downloadUrl,
                                user_id: currentUser.id
                            };

                            const { error } = await _supabase.from('files').insert(newFile);
                            if (error) {
                                console.error("Supabase insert error:", error);
                                throw new Error(`Failed to save link. Check RLS policies for 'files' table. (${error.message})`);
                            }
                            
                            showMessage('File uploaded and link synced!', 'success');

                        } catch (parseError) {
                            console.error('File upload parse error:', parseError);
                            showMessage(`Error: ${parseError.message}`, 'error');
                        }
                    } else {
                        console.error('File upload HTTP error:', xhr.statusText);
                        showMessage(`Gofile upload failed: ${xhr.status} ${xhr.statusText}`, 'error');
                    }
                });

                xhr.addEventListener('error', () => {
                    console.error('File upload network error.');
                    showMessage('File upload failed. Check your network connection.', 'error');
                });

                xhr.open('POST', 'https://upload.gofile.io/uploadfile', true);
                xhr.send(formData);

            } catch (error) {
                console.error('File upload error:', error);
                showMessage(`${error.message}`, 'error');
                resetUploadUI();
            }
        }

        async function handleDeleteFile(fileId) {
            if (!confirm("Are you sure you want to delete this file link?")) {
                return;
            }

            try {
                const { error } = await _supabase
                    .from('files')
                    .delete()
                    .eq('id', fileId);
                
                if (error) throw error;
                showMessage("File link deleted.", "success");

            } catch (error) {
                console.error("Error deleting file link:", error);
                showMessage(`Delete Error: ${error.message}`, "error");
            }
        }

        // --- Initialization ---
        function assignDOMElements() {
            authContainer = document.getElementById('auth-container');
            appContainer = document.getElementById('app-container');
            authButton = document.getElementById('auth-button');
            logoutButton = document.getElementById('logout-button');
            emailInput = document.getElementById('email-input');
            passwordInput = document.getElementById('password-input');
            authSubtitle = document.getElementById('auth-subtitle');
            messageBox = document.getElementById('message-box');
            newTextInput = document.getElementById('new-text-input');
            syncTextButton = document.getElementById('sync-text-button');
            textHistoryContainer = document.getElementById('text-history-container');
            fileUploadInput = document.getElementById('file-upload');
            fileListContainer = document.getElementById('file-list');
            authPrompt = document.getElementById('auth-prompt');
            authToggleLink = document.getElementById('auth-toggle-link');
            
            uploadStatus = document.getElementById('upload-status');
            progressBarContainer = document.getElementById('progress-bar-container');
            progressBar = document.getElementById('progress-bar');
            progressPercent = document.getElementById('progress-percent');
            progressSpeed = document.getElementById('progress-speed');
            progressEta = document.getElementById('progress-eta');
            uploadResult = document.getElementById('upload-result');
            uploadLink = document.getElementById('upload-link');
            uploadQrCanvas = document.getElementById('upload-qr-code');
            uploadDismissButton = document.getElementById('upload-dismiss-button');
            
            fileNameModalOverlay = document.getElementById('file-name-modal-overlay');
            fileNameInput = document.getElementById('file-name-input');
            fileNameConfirmButton = document.getElementById('file-name-confirm-button');
            fileNameCancelButton = document.getElementById('file-name-cancel-button');
        }

        async function main() {
            try {
                assignDOMElements();

                if (!authContainer || !appContainer || !authButton || !logoutButton) {
                    throw new Error("Core DOM elements not found. Check your HTML IDs.");
                }

                authButton.addEventListener('click', handleAuth);
                logoutButton.addEventListener('click', handleLogout);
                authToggleLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    toggleAuthMode();
                });
                syncTextButton.addEventListener('click', handleSyncNewText);
                fileUploadInput.addEventListener('change', handleFileUpload);
                uploadDismissButton.addEventListener('click', resetUploadUI);
                
                fileNameConfirmButton.addEventListener('click', confirmFileUpload);
                fileNameCancelButton.addEventListener('click', cancelFileUpload);
                fileNameInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        confirmFileUpload();
                    }
                });

                setupAuthListener();
                initIcons();

                const { data: { session } } = await _supabase.auth.getSession();
                console.log("Initial session check:", session);
                if (session) {
                    currentUser = session.user;
                    showScreen('app');
                    fetchInitialData();
                    setupRealtimeSubscriptions();
                } else {
                    showScreen('auth');
                }

            } catch (error) {
                console.error("Initialization Error:", error);
                document.body.innerHTML = `<h1 class="text-red-500 text-center p-8">Error initializing app: ${error.message}.</h1>`;
            }
        }

        document.addEventListener('DOMContentLoaded', main);

    </script>
