            background-color: #0a0a0a; /* Darker background */
            color: #00ff00; /* Bright green text */
        }
        
        /* Custom styles for loading spinner */
        .spinner {
            border: 4px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00ff00; /* Bright green */
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

            transition: all 0.3s ease-in-out;

            border-right: .1em solid #00ff00;

        @keyframes typing {
            from { width: 0 }
            to { width: 15ch }

        @keyframes blink-caret {
            from, to { border-color: transparent }

        }

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,

        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // This is the config you provided.
        const firebaseConfig = {

        };
        const appId = firebaseConfig.projectId; // Use projectId as the appId

        let db, auth, userId;
        let firestoreUnsubscribe = null;
        let textUpdateTimeout = null;
        
        // --- Encryption Key ---
        let encryptionKey = null;

        // --- State for Text History ---
        let allSyncedTexts = [];
        let displayedTextCount = 0;
        const TEXTS_PER_PAGE = 5;

        // --- DOM Elements ---
        let authContainer, appContainer, authButton, logoutButton, emailInput, passwordInput,
            authSubtitle, messageBox, newTextInput, syncTextButton, textHistoryContainer,
            loadMoreTextsButton, fileUploadInput, uploadLoader, fileListContainer;

        // --- Crypto Helper Functions ---

        // Convert ArrayBuffer to Base64 string
        function abToB64(buffer) {
            return btoa(String.fromCharCode.apply(null, new Uint8Array(buffer)));
        }

        // Convert Base64 string to ArrayBuffer
        function b64ToAb(b64) {
            const byteString = atob(b64);
            const bytes = new Uint8Array(byteString.length);
            for (let i = 0; i < byteString.length; i++) {
                bytes[i] = byteString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /**
         * Derives an AES-GCM encryption key from a password and salt.
         */
        async function deriveKey(password, salt) {
            const enc = new TextEncoder();
            const baseKey = await crypto.subtle.importKey(
                "raw",
                enc.encode(password),
                "PBKDF2",
                false,
                ["deriveKey"]
            );
            return await crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt: enc.encode(salt),
                    iterations: 100000,
                    hash: "SHA-256"
                },
                baseKey,
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
        }

        /**
         * Encrypts plaintext with the derived key.
         */
        async function encrypt(text, key) {
            const iv = crypto.getRandomValues(new Uint8Array(12)); // 96-bit IV
            const ciphertext = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                new TextEncoder().encode(text)
            );
            return {
                iv: abToB64(iv),
                ciphertext: abToB64(ciphertext)
            };
        }

        /**
         * Decrypts ciphertext with the derived key.
         */
        async function decrypt(data, key) {
            if (!data || !data.iv || !data.ciphertext) {
                throw new Error("Invalid encrypted data structure.");
            }
            const decryptedBuffer = await crypto.subtle.decrypt(
                { name: "AES-GCM", iv: b64ToAb(data.iv) },
                key,
                b64ToAb(data.ciphertext)
            );
            return new TextDecoder().decode(decryptedBuffer);
        }

        // --- Helper Functions ---

        /**
         * Initialize Lucide icons
         */
        function initIcons() {
            lucide.createIcons();
        }

        /**
         * Show a message to the user
         */
        function showMessage(message, type = 'info') {
            if (!messageBox) return;
            messageBox.textContent = message.replace('Firebase: ', ''); // Make errors user-friendly
            messageBox.classList.remove('hidden', 'bg-red-900', 'border-red-600', 'text-red-400', 'bg-green-900', 'border-green-600', 'text-green-400', 'bg-blue-900', 'border-blue-600', 'text-blue-400');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-900', 'border-red-600', 'text-red-400');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-900', 'border-green-600', 'text-green-400');
            } else {
                messageBox.classList.add('bg-blue-900', 'border-blue-600', 'text-blue-400');
            }
            
            messageBox.classList.remove('hidden');
            
            setTimeout(() => {
                if (messageBox && !messageBox.classList.contains('hidden')) {
                     messageBox.classList.add('hidden');
                }
            }, 5000);
        }

        /**
         * Switch between login and app screens
         */
        function showScreen(screenName) {
            if (!authContainer || !appContainer) return;
            if (screenName === 'app') {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                if (messageBox) messageBox.classList.add('hidden'); // Hide any auth messages
            } else {
                appContainer.classList.add('hidden');
                authContainer.classList.remove('hidden');
                if (passwordInput) passwordInput.value = ''; // Clear password on logout/show
            }
        }

        /**
         * Get the Firestore document reference for the current user's clipboard
         */
        function getClipboardDocRef() {
            if (!db || !userId) return null;
            // Data is now private, stored by user ID.
            return doc(db, `artifacts/${appId}/private_clipboards/${userId}`);
        }

        /**
         * A helper to check for Firestore permission errors.
         */
        function handleFirestoreError(error, context) {
            console.error(`${context} Error:`, error);
            if (error.code === 'permission-denied') {
                showMessage(`${context} Error: Permission Denied. Please check your Firestore rules.`, 'error');
            } else {
                showMessage(`${context} Error: ${error.message}`, 'error');
            }
        }

        // --- App Logic ---

        /**
         * Handles the Login process
         */
        async function handleAuth() {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (email.length < 4 || !email.includes('@')) {
                showMessage('Please enter a valid email.', 'error');
                return;
            }
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            authButton.disabled = true;
            authButton.textContent = "Connecting...";

            try {
                // Simplified auth logic: only login
                const userCredential = await signInWithEmailAndPassword(auth, email, password);

                // SUCCESS: Derive key and proceed to app
                encryptionKey = await deriveKey(password, email);
                userId = userCredential.user.uid; // Set userId from successful auth
                
                await setupClipboardListener();
                showScreen('app');

            } catch (error) {
                console.error("Auth Error:", error);
                // Custom error for users
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') {
                    showMessage('Invalid credentials. Please check your email and password.', 'error');
                } else {
                    showMessage(error.message, 'error');
                }
            } finally {
                authButton.disabled = false;
                authButton.textContent = "Log In"; // Simplified
            }
        }

        /**
         * Handles the logout process
         */
        async function handleLogout() {
            try {
                await signOut(auth);
                // onAuthStateChanged will handle the rest
            } catch (error) {
                 console.error("Logout Error:", error);
                 showMessage(error.message, 'error');
            }
        }

        /**
         * Sets up the real-time listener on the user's private document
         */
        async function setupClipboardListener() {
            const docRef = getClipboardDocRef();
            if (!docRef) return;
            
            if (firestoreUnsubscribe) {
                firestoreUnsubscribe(); // Detach any old listener
            }

            firestoreUnsubscribe = onSnapshot(docRef, async (docSnap) => {
                if (!encryptionKey) {
                    console.warn("No encryption key found. Aborting snapshot update.");
                    return;
                }

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    try {
                        // Decrypt Texts
                        if (data.texts) {
                            const decryptedTextsJson = await decrypt(data.texts, encryptionKey);
                            allSyncedTexts = JSON.parse(decryptedTextsJson || "[]");
                            renderTexts(true); // Reset and render
                        } else {
                            allSyncedTexts = [];
                            renderTexts(true); // Reset and render
                        }

                        // Decrypt Files
                        if (data.files) {
                            const decryptedFilesJson = await decrypt(data.files, encryptionKey);
                            renderFiles(JSON.parse(decryptedFilesJson || "[]"));
                        } else {
                            renderFiles([]);
                        }
                    } catch (e) {
                        console.error("Decryption error:", e);
                        showMessage("Error decrypting data. Wrong password? Data corrupted?", 'error');
                        handleLogout();
                    }
                } else {
                    // Document doesn't exist, it's a new clipboard
                    allSyncedTexts = [];
                    renderTexts(true);
                    renderFiles([]);
                    showMessage('New secure clipboard ready. Start pasting!', 'info');
                }
            }, (error) => {
                handleFirestoreError(error, "Clipboard Listen");
                if (error.code === 'permission-denied') {
                    handleLogout(); // Log out if we can't even read our data
                }
            });
        }

        /**
         * Renders the list of synced text items
         * @param {boolean} reset - If true, clears the list and starts from page 1.
         */
        function renderTexts(reset = false) {
            if (!textHistoryContainer || !loadMoreTextsButton) return;
            if (reset) {
                textHistoryContainer.innerHTML = '';
                displayedTextCount = 0;
            }

            if (allSyncedTexts.length === 0) {
                textHistoryContainer.innerHTML = '<p class="text-sm text-lime-700 text-center">No text synced yet.</p>';
                loadMoreTextsButton.classList.add('hidden');
                return;
            }

            const startIndex = displayedTextCount;
            const endIndex = Math.min(startIndex + TEXTS_PER_PAGE, allSyncedTexts.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const text = allSyncedTexts[i];
                const item = document.createElement('div');
                item.className = 'bg-gray-900 p-3 border-b border-lime-900 flex justify-between items-start space-x-3';
                
                const textContent = document.createElement('pre');
                textContent.className = 'text-lime-400 text-sm whitespace-pre-wrap history-item';
                textContent.textContent = text;
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'text-lime-600 hover:text-lime-300 flex-shrink-0';
                copyBtn.innerHTML = '<i data-lucide="clipboard" class="w-4 h-4"></i>';
                copyBtn.onclick = () => {
                    try {
                        navigator.clipboard.writeText(text).then(() => {
                            showMessage('Copied to clipboard!', 'success');
                        }, (err) => {
                            // Fallback for http or other issues
                            fallbackCopyTextToClipboard(text);
                        });
                    } catch (e) {
                         fallbackCopyTextToClipboard(text);
                    }
                };

                item.appendChild(textContent);
                item.appendChild(copyBtn);
                textHistoryContainer.appendChild(item);
            }

            displayedTextCount = endIndex;

            // Show/Hide "Load More" button
            if (displayedTextCount < allSyncedTexts.length) {
                loadMoreTextsButton.classList.remove('hidden');
            } else {
                loadMoreTextsButton.classList.add('hidden');
            }

            initIcons(); // Re-initialize icons
        }
        
        function fallbackCopyTextToClipboard(text) {
             try {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                
                // Avoid scrolling to bottom
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.position = "fixed";

                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                document.execCommand('copy');
                showMessage('Copied to clipboard!', 'success');
                document.body.removeChild(textArea);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                showMessage('Could not copy text.', 'error');
            }
        }


        /**
         * Renders the list of files
         */
        function renderFiles(files) {
            if (!fileListContainer) return;
            fileListContainer.innerHTML = ''; // Clear existing list
            if (files.length === 0) {
                fileListContainer.innerHTML = '<p class="text-sm text-lime-700 text-center">No files synced yet.</p>';
                return;
            }
            
            files.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.className = 'bg-gray-900 p-3 border-b border-lime-900 flex justify-between items-center';
                
                const link = document.createElement('a');
                link.href = file.url;
                link.target = '_blank';
                link.className = 'text-lime-400 hover:underline truncate mr-4';
                link.textContent = file.name;

                const deleteButton = document.createElement('button');
                deleteButton.className = 'text-red-500 hover:text-red-400 flex-shrink-0';
                deleteButton.innerHTML = '<i data-lucide="trash-2" class="w-4 h-4"></i>';
                deleteButton.onclick = () => handleDeleteFile(file.url);
                
                fileElement.appendChild(link);
                fileElement.appendChild(deleteButton);
                fileListContainer.appendChild(fileElement);
            });
            initIcons(); // Re-initialize icons for new elements
        }

        /**
         * Gets the current decrypted text list from Firestore
         */
        async function getCurrentTexts() {
            const docRef = getClipboardDocRef();
            if (!docRef || !encryptionKey) return [];
            
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists() && docSnap.data().texts) {
                    try {
                        const decryptedTextsJson = await decrypt(docSnap.data().texts, encryptionKey);
                        return JSON.parse(decryptedTextsJson || "[]");
                    } catch (e) {
                        console.error("Text list decryption failed:", e);
                        showMessage("Could not read text history.", 'error');
                        return [];
                    }
                }
                return [];
            } catch (error) {
                handleFirestoreError(error, "Read Texts");
                return [];
            }
        }

        /**
         * Encrypts and saves the entire text list
         */
        async function saveTexts(texts) {
            const docRef = getClipboardDocRef();
            if (!docRef || !encryptionKey) return;
            
            try {
                const textsJson = JSON.stringify(texts);
                const encryptedTexts = await encrypt(textsJson, encryptionKey);
                await setDoc(docRef, { texts: encryptedTexts }, { merge: true });
            } catch (error) {
                handleFirestoreError(error, "Save Texts");
            }
        }

        /**
         * Handles syncing new text
         */
        async function handleSyncNewText() {
            const newText = newTextInput.value;
            if (newText.trim().length === 0) {
                showMessage("Cannot sync empty text.", "error");
                return;
            }

            syncTextButton.disabled = true;
            syncTextButton.innerHTML = '<div class="spinner"></div>';

            try {
                const currentTexts = await getCurrentTexts();
                currentTexts.unshift(newText); // Prepend new text
                const updatedTexts = currentTexts.slice(0, 50); // Keep only 50 most recent
                
                await saveTexts(updatedTexts);
                
                newTextInput.value = ''; // Clear input
                showMessage("Text synced!", "success");

            } catch (error) {
                // Error is already handled by saveTexts
                // showMessage("Error syncing text.", "error"); // This is redundant
            } finally {
                syncTextButton.disabled = false;
                syncTextButton.innerHTML = '<i data-lucide="send"></i><span>Sync to All Devices</span>';
                initIcons();
            }
        }

        /**
         * Gets the current decrypted file list from Firestore
         */
        async function getCurrentFiles() {
            const docRef = getClipboardDocRef();
            if (!docRef || !encryptionKey) return [];
            
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists() && docSnap.data().files) {
                    try {
                        const decryptedFilesJson = await decrypt(docSnap.data().files, encryptionKey);
                        return JSON.parse(decryptedFilesJson || "[]");
                    } catch (e) {
                        console.error("File list decryption failed:", e);
                        showMessage("Could not read file list.", 'error');
                        return [];
                    }
                }
                return [];
            } catch (error) {
                handleFirestoreError(error, "Read Files");
                return [];
            }
        }

        /**
         * Encrypts and saves the entire file list
         */
        async function saveFiles(files) {
            const docRef = getClipboardDocRef();
            if (!docRef || !encryptionKey) return;
            
            try {
                const filesJson = JSON.stringify(files);
                const encryptedFiles = await encrypt(filesJson, encryptionKey);
                await setDoc(docRef, { files: encryptedFiles }, { merge: true });
            } catch (error) {
                handleFirestoreError(error, "Save Files");
            }
        }

        /**
         * Handles the file upload process
         */
        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            uploadLoader.classList.remove('hidden');
            showMessage('Uploading file...', 'info');

            try {
                // 1. Get Gofile server
                // ** FIX: Changed endpoint to /v2/getServer **
                const serverResponse = await fetch('https://api.gofile.io/v2/getServer');
                if (!serverResponse.ok) {
                    throw new Error(`Gofile server lookup failed: ${serverResponse.status}`);
                }
                let serverData;
                try {
                    serverData = await serverResponse.json();
                } catch (jsonError) {
                    throw new Error('Gofile server returned invalid response. API may be down.');
                }
                
                if (serverData.status !== 'ok') {
                    throw new Error('Could not find Gofile server.');
                }
                const server = serverData.data.server;

                // 2. Upload file
                const formData = new FormData();
                formData.append('file', file);

                const uploadResponse = await fetch(`https://${server}.gofile.io/v2/uploadFile`, {
                    method: 'POST',
                    body: formData,
                });

                if (!uploadResponse.ok) {
                    throw new Error(`Gofile upload failed: ${uploadResponse.status}`);
                }
                let uploadData;
                try {
                    uploadData = await uploadResponse.json();
                } catch (jsonError) {
                    const textResponse = await uploadResponse.text();
                    console.error("Gofile invalid JSON response:", textResponse);
                    if (textResponse.includes("error-notFound")) {
                        throw new Error('Gofile upload failed: Server error (notFound). Please try again.');
                    }
                    throw new Error('Gofile upload returned invalid response. API may be down.');
                }

                if (uploadData.status !== 'ok') {
                    throw new Error(`File upload failed: ${uploadData.data.error || 'Unknown error'}`);
                }

                // 3. Add encrypted file link to Firestore
                const newFile = {
                    name: uploadData.data.fileName,
                    url: uploadData.data.downloadPage,
                    uploadedAt: new Date().toISOString()
                };

                const currentFiles = await getCurrentFiles();
                const updatedFiles = [newFile, ...currentFiles];
                await saveFiles(updatedFiles);
                
                showMessage('File uploaded and link encrypted!', 'success');

            } catch (error)
            {
                console.error('File upload error:', error);
                showMessage(`${error.message}`, 'error');
            } finally {
                uploadLoader.classList.add('hidden');
                fileUploadInput.value = ''; // Reset input
            }
        }

        /**
         * Deletes a file from the encrypted list
         */
        async function handleDeleteFile(fileUrl) {
            showMessage('Click again to confirm deletion.', 'error');
            
            const deleteButton = event.target.closest('button');
            if (!deleteButton || deleteButton.dataset.confirmed === "true") return; // Prevent double-clicks

            deleteButton.dataset.confirmed = "true";
            deleteButton.onclick = () => {
                performDelete(fileUrl);
            };

            setTimeout(() => {
                if(deleteButton) { // Check if element still exists
                    deleteButton.dataset.confirmed = "false";
                    deleteButton.onclick = () => handleDeleteFile(fileUrl);
                }
            }, 3000);
        }
        
        async function performDelete(fileUrl) {
             try {
                const currentFiles = await getCurrentFiles();
                const updatedFiles = currentFiles.filter(file => file.url !== fileUrl);
                await saveFiles(updatedFiles);
                showMessage('File link removed.', 'success');
            } catch (error) {
                // Error is handled by saveFiles
                // showMessage('Could not remove file link.', 'error'); // Redundant
            }
        }

        // --- Initialization ---

        /**
         * Assigns all DOM elements to variables
         */
        function assignDOMElements() {
            authContainer = document.getElementById('auth-container');
            appContainer = document.getElementById('app-container');
            authButton = document.getElementById('auth-button');
            logoutButton = document.getElementById('logout-button');
            emailInput = document.getElementById('email-input');
            passwordInput = document.getElementById('password-input');
            authSubtitle = document.getElementById('auth-subtitle');
            messageBox = document.getElementById('message-box');
            newTextInput = document.getElementById('new-text-input');
            syncTextButton = document.getElementById('sync-text-button');
            textHistoryContainer = document.getElementById('text-history-container');
            loadMoreTextsButton = document.getElementById('load-more-texts');
            fileUploadInput = document.getElementById('file-upload');
            uploadLoader = document.getElementById('upload-loader');
            fileListContainer = document.getElementById('file-list');
        }

        /**
         * Main function to initialize the app
         */
        async function main() {
            try {
                // First, assign DOM elements
                assignDOMElements();

                // Then, initialize Firebase
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug');

                // Main auth state listener
                onAuthStateChanged(auth, async (user) => {
                    if (user && encryptionKey) {
                        // User is signed in AND we have the in-memory key. Good to go.
                        userId = user.uid;
                        if (!firestoreUnsubscribe) {
                           await setupClipboardListener();
                        }
                        showScreen('app');
                    } else if (user && !encryptionKey) {
                        // User is signed in (e.g., page reload) but we don't have the key.
                        await signOut(auth);
                        showMessage('Please log in again to securely access your clipboard.', 'info');
                    } else {
                        // No user is signed in.
                        userId = null;
                        encryptionKey = null;
                        if (firestoreUnsubscribe) {
                            firestoreUnsubscribe();
                            firestoreUnsubscribe = null;
                        }
                        showScreen('auth');
                        // Clear all state
                        allSyncedTexts = [];
                        renderTexts(true);
                        renderFiles([]);
                        if(newTextInput) newTextInput.value = '';
                    }
                });

                // Attach event listeners
                authButton.addEventListener('click', handleAuth);
                logoutButton.addEventListener('click', handleLogout);
                syncTextButton.addEventListener('click', handleSyncNewText);
                loadMoreTextsButton.addEventListener('click', () => renderTexts(false)); // false = don't reset
                fileUploadInput.addEventListener('change', handleFileUpload);
                
                // Make delete function global for inline onclick
                window.handleDeleteFile = handleDeleteFile;
                window.performDelete = performDelete;

                initIcons();

            } catch (error) {
                console.error("Initialization Error:", error);
                document.body.innerHTML = `<h1 class="text-red-500 text-center p-8">Error initializing app: ${error.message}. Make sure all HTML IDs are correct.</h1>`;
            }
        }

        // Wait for the DOM to be fully loaded before running the main app logic
        document.addEventListener('DOMContentLoaded', main);

    </script>
