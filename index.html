<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSync Clip</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inconsolata font (monospaced) -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <!-- Load Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load an icon library (for copy, delete, upload icons) -->
    <script src="https://unpkg.com/lucide@0.363.0/dist/umd/lucide.min.js"></script>

    <style>
        /* Use Inconsolata font */
        body {
            font-family: 'Inconsolata', monospace;
            background-color: #0a0a0a; /* Darker background */
            color: #00ff00; /* Bright green text */
        }
        
        /* Custom styles for loading spinner */
        .spinner {
            border: 4px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00ff00; /* Bright green */
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom styles for message box */
        #message-box {
            transition: all 0.3s ease-in-out;
        }

        /* Ensure lucide icons are sized correctly and colored */
        .lucide {
            width: 16px;
            height: 16px;
            stroke-width: 2;
        }

        /* Glow effect for headers */
        h1, h2 {
            text-shadow: 0 0 5px #00ff00;
        }

        /* Style for the auth toggle link */
        .auth-toggle {
            color: #00ff00;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Typewriter effect for title */
        .typewriter-effect {
            width: 15ch; /* 15 chars for "QuickSync Clip" */
            overflow: hidden;
            white-space: nowrap;
            border-right: .1em solid #00ff00;
            animation: typing 2.5s steps(15), blink-caret .75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 15ch }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff00; }
        }

        /* Custom style for text history items */
        .history-item {
            word-break: break-all; /* Break long words/links */
        }

    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- 
      App Wrapper 
    -->
    <div class="w-full max-w-2xl">

        <!-- 
          Login/Register Screen 
        -->
        <div id="auth-container" class="bg-black p-8 shadow-xl border border-lime-900">
            <h1 class="typewriter-effect text-3xl font-bold text-center mb-2 text-lime-300 mx-auto">QuickSync Clip</h1>
            <p id="auth-subtitle" class="text-center text-lime-600 mb-6">Log in to access your secure clipboard.</p>
            <div class="space-y-4">
                <input type="email" id="email-input" class="w-full p-3 bg-gray-900 border border-lime-800 text-lime-300 placeholder-lime-700 focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500" placeholder="Email">
                <input type="password" id="password-input" class="w-full p-3 bg-gray-900 border border-lime-800 text-lime-300 placeholder-lime-700 focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500" placeholder="Password">
                <button id="auth-button" class="w-full bg-lime-900 border border-lime-700 hover:bg-lime-700 text-lime-300 hover:text-black font-bold py-3 px-4 transition duration-200">
                    Log In
                </button>
            </div>
            <p class="text-center mt-4 text-lime-600">
                <span id="auth-prompt">Need an account?</span>
                <a href="#" id="auth-toggle-link" class="auth-toggle">Register here</a>
            </p>
        </div>

        <!-- 
          Main App Screen (Hidden by default)
        -->
        <div id="app-container" class="hidden">
            <!-- Header -->
            <div class="flex justify-between items-center mb-4">
                <h1 class="typewriter-effect text-2xl font-bold text-lime-300" style="margin: 0; width: 15ch;">QuickSync Clip</h1>
                <button id="logout-button" class="text-sm text-lime-600 hover:text-lime-300 transition">
                    Logout
                </button>
            </div>

            <!-- Message Box for errors/info -->
            <div id="message-box" class="hidden p-3 mb-4 text-sm border"></div>

            <!-- New Text Sync Area -->
            <div class="bg-black p-6 shadow-xl mb-6 border border-lime-900">
                <h2 class="text-lg font-semibold mb-3 text-lime-300">Sync New Text</h2>
                <textarea id="new-text-input" class="w-full h-24 p-3 bg-gray-900 border border-lime-800 text-lime-300 placeholder-lime-700 resize-none focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500" placeholder="Paste text here to sync..."></textarea>
                <button id="sync-text-button" class="w-full mt-3 bg-lime-900 border border-lime-700 hover:bg-lime-700 text-lime-300 hover:text-black font-semibold py-2 px-4 transition duration-200 flex items-center justify-center space-x-2">
                    <i data-lucide="send"></i>
                    <span>Sync to All Devices</span>
                </button>
            </div>

            <!-- Synced Text History -->
            <div class="bg-black p-6 shadow-xl mb-6 border border-lime-900">
                <h2 class="text-lg font-semibold mb-3 text-lime-300">Synced History (Newest First)</h2>
                <div id="text-history-container" class="space-y-3">
                    <!-- Text history items will be dynamically inserted here -->
                </div>
            </div>


            <!-- File Upload and List -->
            <div class="bg-black p-6 shadow-xl border border-lime-900">
                <h2 class="text-lg font-semibold mb-3 text-lime-300">Synced Files (via Gofile)</h2>
                <!-- File Upload Input -->
                <label for="file-upload" class="w-full bg-lime-900 border border-lime-700 hover:bg-lime-700 text-lime-300 hover:text-black font-bold py-3 px-4 transition duration-200 flex items-center justify-center space-x-2 cursor-pointer">
                    <i data-lucide="upload-cloud"></i>
                    <span>Upload New File</span>
                </label>
                <input type="file" id="file-upload" class="hidden">
                <p class="text-xs text-lime-700 mt-2 text-center">Files are hosted on Gofile and expire after ~7 days.</p>
                
                <!-- Loading Spinner (for file upload) -->
                <div id="upload-loader" class="hidden flex items-center justify-center space-x-2 text-lime-600 mt-4">
                    <div class="spinner"></div>
                    <span>Uploading...</span>
                </div>

                <!-- File List -->
                <div id="file-list" class="mt-6 space-y-3">
                    <!-- Files will be dynamically inserted here -->
                </div>
            </div>
        </div>

    </div>

    <!-- 
      Supabase and App Logic 
    -->
    <script type="module">
        // --- Supabase Configuration ---
        // These are your project keys.
        const supabaseUrl = 'https://ljesaaheerbxtkenoiug.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqZXNhYWhlZXJieHRrZW5vaXVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMDgyNzIsImV4cCI6MjA3NzY4NDI3Mn0.sLMbA51U0CMqvD7Xhgaln6OatbZJdenl0CDuUWg6fTY';
        
        // Initialize Supabase client
        // ** FIX: Changed 'supabase.supabase' to just 'supabase' **
        const { createClient } = supabase;
        const _supabase = createClient(supabaseUrl, supabaseAnonKey);

        // --- Global State ---
        let currentUser = null;
        let authMode = 'login'; // 'login' or 'register'
        let textClipsSubscription = null;
        let fileLinksSubscription = null;

        // --- DOM Elements ---
        let authContainer, appContainer, authButton, logoutButton, emailInput, passwordInput,
            authSubtitle, messageBox, newTextInput, syncTextButton, textHistoryContainer,
            fileUploadInput, uploadLoader, fileListContainer, authPrompt, authToggleLink;

        // --- Helper Functions ---

        /**
         * Initialize Lucide icons
         */
        function initIcons() {
            lucide.createIcons();
        }

        /**
         * Show a message to the user
         */
        function showMessage(message, type = 'info') {
            if (!messageBox) return;
            messageBox.textContent = message.replace('Error: ', ''); // Make errors user-friendly
            messageBox.classList.remove('hidden', 'bg-red-900', 'border-red-600', 'text-red-400', 'bg-green-900', 'border-green-600', 'text-green-400', 'bg-blue-900', 'border-blue-600', 'text-blue-400');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-900', 'border-red-600', 'text-red-400');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-900', 'border-green-600', 'text-green-400');
            } else {
                messageBox.classList.add('bg-blue-900', 'border-blue-600', 'text-blue-400');
            }
            
            messageBox.classList.remove('hidden');
            
            setTimeout(() => {
                if (messageBox && !messageBox.classList.contains('hidden')) {
                     messageBox.classList.add('hidden');
                }
            }, 5000);
        }

        /**
         * Switch between login and app screens
         */
        function showScreen(screenName) {
            if (!authContainer || !appContainer) return;
            if (screenName === 'app') {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                if (messageBox) messageBox.classList.add('hidden'); // Hide any auth messages
            } else {
                appContainer.classList.add('hidden');
                authContainer.classList.remove('hidden');
                if (passwordInput) passwordInput.value = ''; // Clear password on logout/show
            }
        }

        /**
         * Toggles the auth form between Login and Register
         */
        function toggleAuthMode() {
            if (authMode === 'login') {
                authMode = 'register';
                authSubtitle.textContent = 'Create a new account.';
                authButton.textContent = 'Register';
                authPrompt.textContent = 'Already have an account?';
                authToggleLink.textContent = 'Log in here';
            } else {
                authMode = 'login';
                authSubtitle.textContent = 'Log in to access your secure clipboard.';
                authButton.textContent = 'Log In';
                authPrompt.textContent = 'Need an account?';
                authToggleLink.textContent = 'Register here';
            }
        }

        // --- Auth Logic ---

        /**
         * Handles the Login/Register process
         */
        async function handleAuth() {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (email.length < 4 || !email.includes('@')) {
                showMessage('Please enter a valid email.', 'error');
                return;
            }
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            authButton.disabled = true;
            authButton.textContent = "Connecting...";

            try {
                let response;
                if (authMode === 'login') {
                    response = await _supabase.auth.signInWithPassword({ email, password });
                } else {
                    response = await _supabase.auth.signUp({ email, password });
                    if (response.error) throw response.error;
                    // Supabase now requires email confirmation by default.
                    // We'll log them in, but also show the confirmation message.
                    if (response.data.user && response.data.user.identities.length === 0) {
                        showMessage('User already exists. Please log in.', 'error');
                    } else {
                        showMessage('Registration successful! Please check your email to confirm your account.', 'success');
                    }
                }

                if (response.error) {
                    throw response.error;
                }

                // onAuthStateChanged will handle switching screens
            
            } catch (error) {
                console.error("Auth Error:", error);
                showMessage(error.message, 'error');
            } finally {
                authButton.disabled = false;
                authButton.textContent = (authMode === 'login') ? 'Log In' : 'Register';
            }
        }

        /**
         * Handles the logout process
         */
        async function handleLogout() {
            try {
                await _supabase.auth.signOut();
                // onAuthStateChanged will handle cleanup
            } catch (error) {
                 console.error("Logout Error:", error);
                 showMessage(error.message, 'error');
            }
        }

        /**
         * Main auth state listener
         */
        function setupAuthListener() {
            _supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    currentUser = session.user;
                    showScreen('app');
                    // Start listening to data
                    fetchInitialData();
                    setupRealtimeSubscriptions();
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    showScreen('auth');
                    // Stop listening to data
                    cleanupSubscriptions();
                    renderTexts([]);
                    renderFiles([]);
                }
            });
        }

        // --- Realtime and Data Logic ---

        /**
         * Fetches all current clips and files once on load
         */
        async function fetchInitialData() {
            if (!currentUser) return;

            // Fetch Text Clips
            try {
                const { data: clips, error } = await _supabase
                    .from('clips')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                renderTexts(clips || []);
            } catch (error) {
                console.error("Error fetching clips:", error);
                showMessage("Could not load text clips.", "error");
            }

            // Fetch Files
            try {
                const { data: files, error } = await _supabase
                    .from('files')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;
                renderFiles(files || []);
            } catch (error) {
                console.error("Error fetching files:", error);
                showMessage("Could not load file links.", "error");
            }
        }

        /**
         * Listens for any new/deleted clips and files in real-time
         */
        function setupRealtimeSubscriptions() {
            if (!currentUser) return;
            // Clean up old subscriptions just in case
            cleanupSubscriptions();

            // Listen for text clips
            textClipsSubscription = _supabase
                .channel('public:clips')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'clips', filter: `user_id=eq.${currentUser.id}` },
                    (payload) => {
                        console.log('Realtime clip change:', payload);
                        fetchInitialData(); // Just re-fetch all data on any change
                    }
                )
                .subscribe();
            
            // Listen for file links
            fileLinksSubscription = _supabase
                .channel('public:files')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'files', filter: `user_id=eq.${currentUser.id}` },
                    (payload) => {
                        console.log('Realtime file change:', payload);
                        fetchInitialData(); // Just re-fetch all data on any change
                    }
                )
                .subscribe();
        }

        /**
         * Removes all realtime listeners
         */
        function cleanupSubscriptions() {
            if (textClipsSubscription) {
                _supabase.removeChannel(textClipsSubscription);
                textClipsSubscription = null;
            }
            if (fileLinksSubscription) {
                _supabase.removeChannel(fileLinksSubscription);
                fileLinksSubscription = null;
            }
        }

        // --- Text Clip Functions ---

        /**
         * Renders the list of text clips
         */
        function renderTexts(clips) {
            if (!textHistoryContainer) return;
            textHistoryContainer.innerHTML = '';
            
            if (!clips || clips.length === 0) {
                textHistoryContainer.innerHTML = '<p class="text-sm text-lime-700 text-center">No text synced yet.</p>';
                return;
            }

            clips.forEach(clip => {
                const item = document.createElement('div');
                item.className = 'bg-gray-900 p-3 border-b border-lime-900 flex justify-between items-start space-x-3';
                
                const textContent = document.createElement('pre');
                textContent.className = 'text-lime-400 text-sm whitespace-pre-wrap history-item';
                textContent.textContent = clip.content;
                
                const buttons = document.createElement('div');
                buttons.className = 'flex-shrink-0 flex space-x-2';

                const copyBtn = document.createElement('button');
                copyBtn.className = 'text-lime-600 hover:text-lime-300';
                copyBtn.innerHTML = '<i data-lucide="clipboard" class="w-4 h-4"></i>';
                copyBtn.onclick = () => {
                    try {
                        navigator.clipboard.writeText(clip.content).then(() => {
                            showMessage('Copied to clipboard!', 'success');
                        }, () => {
                            fallbackCopyTextToClipboard(clip.content); // Fallback
                        });
                    } catch (e) {
                         fallbackCopyTextToClipboard(clip.content);
                    }
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'text-red-600 hover:text-red-400';
                deleteBtn.innerHTML = '<i data-lucide="trash-2" class="w-4 h-4"></i>';
                deleteBtn.onclick = () => handleDeleteClip(clip.id);

                buttons.appendChild(copyBtn);
                buttons.appendChild(deleteBtn);
                item.appendChild(textContent);
                item.appendChild(buttons);
                textHistoryContainer.appendChild(item);
            });

            initIcons(); // Re-initialize icons
        }
        
        function fallbackCopyTextToClipboard(text) {
             try {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.position = "fixed";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                document.execCommand('copy');
                showMessage('Copied to clipboard!', 'success');
                document.body.removeChild(textArea);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                showMessage('Could not copy text.', 'error');
            }
        }

        /**
         * Saves a new text clip to Supabase
         */
        async function handleSyncNewText() {
            const newText = newTextInput.value;
            if (newText.trim().length === 0) {
                showMessage("Cannot sync empty text.", "error");
                return;
            }
            if (!currentUser) return;

            syncTextButton.disabled = true;
            syncTextButton.innerHTML = '<div class="spinner"></div>';

            try {
                const { error } = await _supabase
                    .from('clips')
                    .insert({ content: newText, user_id: currentUser.id });
                
                if (error) throw error;
                
                newTextInput.value = ''; // Clear input
                showMessage("Text synced!", "success");
                // Realtime listener will handle rendering

            } catch (error) {
                console.error("Error syncing text:", error);
                showMessage(`Sync Error: ${error.message}`, "error");
            } finally {
                syncTextButton.disabled = false;
                syncTextButton.innerHTML = '<i data-lucide="send"></i><span>Sync to All Devices</span>';
                initIcons();
            }
        }

        /**
         * Deletes a text clip from Supabase
         */
        async function handleDeleteClip(clipId) {
            // Use a simple confirm dialog for this UI
            if (!confirm("Are you sure you want to delete this text clip?")) {
                return;
            }

            try {
                const { error } = await _supabase
                    .from('clips')
                    .delete()
                    .eq('id', clipId);
                
                if (error) throw error;
                showMessage("Text clip deleted.", "success");
                // Realtime listener will handle rendering

            } catch (error) {
                console.error("Error deleting clip:", error);
                showMessage(`Delete Error: ${error.message}`, "error");
            }
        }

        // --- File Link Functions ---

        /**
         * Renders the list of file links
         */
        function renderFiles(files) {
            if (!fileListContainer) return;
            fileListContainer.innerHTML = ''; // Clear existing list
            
            if (!files || files.length === 0) {
                fileListContainer.innerHTML = '<p class="text-sm text-lime-700 text-center">No files synced yet.</p>';
                return;
            }
            
            files.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.className = 'bg-gray-900 p-3 border-b border-lime-900 flex justify-between items-center';
                
                const link = document.createElement('a');
                link.href = file.file_url;
                link.target = '_blank';
                link.className = 'text-lime-400 hover:underline truncate mr-4';
                link.textContent = file.file_name;

                const deleteButton = document.createElement('button');
                deleteButton.className = 'text-red-600 hover:text-red-400 flex-shrink-0';
                deleteButton.innerHTML = '<i data-lucide="trash-2" class="w-4 h-4"></i>';
                deleteButton.onclick = () => handleDeleteFile(file.id);
                
                fileElement.appendChild(link);
                fileElement.appendChild(deleteButton);
                fileListContainer.appendChild(fileElement);
            });
            initIcons(); // Re-initialize icons
        }

        /**
         * Handles uploading a file to Gofile and saving the link to Supabase
         */
        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file || !currentUser) return;

            uploadLoader.classList.remove('hidden');
            showMessage('Uploading file to Gofile...', 'info');

            try {
                // Gofile API v2 requires no server lookup, just a POST
                // to a regional or the main upload endpoint.
                
                const formData = new FormData();
                formData.append('file', file);
                
                // We use the main upload endpoint which auto-selects region
                const uploadResponse = await fetch(`https://upload.gofile.io/uploadfile`, {
                    method: 'POST',
                    body: formData,
                });

                if (!uploadResponse.ok) {
                    throw new Error(`Gofile upload failed: ${uploadResponse.status} ${uploadResponse.statusText}`);
                }

                const uploadData = await uploadResponse.json();
                
                if (uploadData.status !== 'ok') {
                    throw new Error(`File upload failed: ${uploadData.data.error || 'Unknown error'}`);
                }

                // 3. Save link to Supabase
                const newFile = {
                    file_name: uploadData.data.fileName,
                    file_url: uploadData.data.downloadPage,
                    user_id: currentUser.id
                };

                const { error } = await _supabase.from('files').insert(newFile);
                if (error) throw error;
                
                showMessage('File uploaded and link synced!', 'success');
                // Realtime will handle rendering

            } catch (error) {
                console.error('File upload error:', error);
                showMessage(`${error.message}`, 'error');
            } finally {
                uploadLoader.classList.add('hidden');
                fileUploadInput.value = ''; // Reset input
            }
        }

        /**
         * Deletes a file link from Supabase
         */
        async function handleDeleteFile(fileId) {
            if (!confirm("Are you sure you want to delete this file link?")) {
                return;
            }

            try {
                const { error } = await _supabase
                    .from('files')
                    .delete()
                    .eq('id', fileId);
                
                if (error) throw error;
                showMessage("File link deleted.", "success");
                // Realtime listener will handle rendering

            } catch (error) {
                console.error("Error deleting file link:", error);
                showMessage(`Delete Error: ${error.message}`, "error");
            }
        }

        // --- Initialization ---

        /**
         * Assigns all DOM elements to variables
         */
        function assignDOMElements() {
            authContainer = document.getElementById('auth-container');
            appContainer = document.getElementById('app-container');
            authButton = document.getElementById('auth-button');
            logoutButton = document.getElementById('logout-button');
            emailInput = document.getElementById('email-input');
            passwordInput = document.getElementById('password-input');
            authSubtitle = document.getElementById('auth-subtitle');
            messageBox = document.getElementById('message-box');
            newTextInput = document.getElementById('new-text-input');
            syncTextButton = document.getElementById('sync-text-button');
            textHistoryContainer = document.getElementById('text-history-container');
            fileUploadInput = document.getElementById('file-upload');
            uploadLoader = document.getElementById('upload-loader');
            fileListContainer = document.getElementById('file-list');
            authPrompt = document.getElementById('auth-prompt');
            authToggleLink = document.getElementById('auth-toggle-link');
        }

        /**
         * Main function to initialize the app
         */
        async function main() {
            try {
                // First, assign DOM elements
                assignDOMElements();

                // Check if all elements were found
                if (!authContainer || !appContainer || !authButton || !logoutButton) {
                    throw new Error("Core DOM elements not found. Check your HTML IDs.");
                }

                // Attach event listeners
                authButton.addEventListener('click', handleAuth);
                logoutButton.addEventListener('click', handleLogout);
                authToggleLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    toggleAuthMode();
                });
                syncTextButton.addEventListener('click', handleSyncNewText);
                fileUploadInput.addEventListener('change', handleFileUpload);
                
                // Set up the main auth listener
                setupAuthListener();

                // Initialize icons
                initIcons();

                // Check initial auth state (in case user is already logged in)
                const { data: { session } } = await _supabase.auth.getSession();
                if (session) {
                    currentUser = session.user;
                    showScreen('app');
                    fetchInitialData();
                    setupRealtimeSubscriptions();
                } else {
                    showScreen('auth');
                }

            } catch (error) {
                console.error("Initialization Error:", error);
                document.body.innerHTML = `<h1 class="text-red-500 text-center p-8">Error initializing app: ${error.message}.</h1>`;
            }
        }

        // Wait for the DOM to be fully loaded before running the main app logic
        document.addEventListener('DOMContentLoaded', main);

    </script>
</body>
</html>
