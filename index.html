<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSync Clip</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inconsolata font (monospaced) -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <!-- Load an icon library (for copy, delete, upload icons) -->
    <script src="https://unpkg.com/lucide@0.363.0/dist/umd/lucide.min.js"></script>

    <style>
        /* Use Inconsolata font */
        body {
            font-family: 'Inconsolata', monospace;
            background-color: #0a0a0a; /* Darker background */
            color: #00ff00; /* Bright green text */
        }
        
        /* Scanline effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.5) 0px,
                rgba(0, 0, 0, 0.5) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 999;
        }

        /* Custom styles for loading spinner */
        .spinner {
            border: 4px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00ff00; /* Bright green */
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom styles for message box */
        #message-box {
            transition: all 0.3s ease-in-out;
        }

        /* Ensure lucide icons are sized correctly and colored */
        .lucide {
            width: 16px;
            height: 16px;
            stroke-width: 2;
        }

        /* Glow effect for headers */
        h1, h2 {
            text-shadow: 0 0 5px #00ff00;
        }

        /* Style for the auth toggle link */
        .auth-toggle {
            color: #00ff00;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- 
      App Wrapper 
    -->
    <div class="w-full max-w-2xl">

        <!-- 
          Login/Register Screen 
        -->
        <div id="auth-container" class="bg-black p-8 shadow-xl border border-lime-900">
            <h1 class="text-3xl font-bold text-center mb-2 text-lime-300">QuickSync Clip</h1>
            <p id="auth-subtitle" class="text-center text-lime-600 mb-6">Log in to access your secure clipboard.</p>
            <div class="space-y-4">
                <input type="email" id="email-input" class="w-full p-3 bg-gray-900 border border-lime-800 text-lime-300 placeholder-lime-700 focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500" placeholder="Email">
                <input type="password" id="password-input" class="w-full p-3 bg-gray-900 border border-lime-800 text-lime-300 placeholder-lime-700 focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500" placeholder="Password">
                <button id="auth-button" class="w-full bg-lime-900 border border-lime-700 hover:bg-lime-700 text-lime-300 hover:text-black font-bold py-3 px-4 transition duration-200">
                    Log In
                </button>
            </div>
            <p class="text-xs text-lime-700 mt-4 text-center">
                <span id="auth-toggle-text">Need an account?</span>
                <a id="auth-toggle-link" class="auth-toggle">Register here.</a>
            </p>
        </div>

        <!-- 
          Main App Screen (Hidden by default)
        -->
        <div id="app-container" class="hidden">
            <!-- Header -->
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-lime-300">QuickSync Clip</h1>
                <button id="logout-button" class="text-sm text-lime-600 hover:text-lime-300 transition">
                    Logout
                </button>
            </div>

            <!-- Message Box for errors/info -->
            <div id="message-box" class="hidden p-3 mb-4 text-sm border"></div>

            <!-- Synced Text Area -->
            <div class="bg-black p-6 shadow-xl mb-6 border border-lime-900">
                <h2 class="text-lg font-semibold mb-3 text-lime-300">Encrypted Text</h2>
                <textarea id="text-sync-area" class="w-full h-40 p-3 bg-gray-900 border border-lime-800 text-lime-300 placeholder-lime-700 resize-none focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500" placeholder="Paste text here... it will be encrypted and synced."></textarea>
                <div class="flex space-x-2 mt-3">
                    <button id="copy-button" class="flex-1 bg-lime-900 border border-lime-700 hover:bg-lime-700 text-lime-300 hover:text-black font-semibold py-2 px-4 transition duration-200 flex items-center justify-center space-x-2">
                        <i data-lucide="clipboard"></i>
                        <span>Copy to Clipboard</span>
                    </button>
                    <button id="clear-button" class="bg-gray-800 border border-gray-600 hover:bg-gray-600 text-lime-300 hover:text-black font-semibold py-2 px-4 transition duration-200 flex items-center justify-center space-x-2">
                        <i data-lucide="trash-2"></i>
                        <span>Clear</span>
                    </button>
                </div>
            </div>

            <!-- File Upload and List -->
            <div class="bg-black p-6 shadow-xl border border-lime-900">
                <h2 class="text-lg font-semibold mb-3 text-lime-300">Encrypted Files</h2>
                <!-- File Upload Input -->
                <label for="file-upload" class="w-full bg-lime-900 border border-lime-700 hover:bg-lime-700 text-lime-300 hover:text-black font-bold py-3 px-4 transition duration-200 flex items-center justify-center space-x-2 cursor-pointer">
                    <i data-lucide="upload-cloud"></i>
                    <span>Upload New File</span>
                </label>
                <input type="file" id="file-upload" class="hidden">
                <p class="text-xs text-lime-700 mt-2 text-center">Files are hosted on Gofile and expire after ~7 days. Links are encrypted.</p>
                
                <!-- Loading Spinner (for file upload) -->
                <div id="upload-loader" class="hidden flex items-center justify-center space-x-2 text-lime-600 mt-4">
                    <div class="spinner"></div>
                    <span>Uploading...</span>
                </div>

                <!-- File List -->
                <div id="file-list" class="mt-6 space-y-3">
                    <!-- Files will be dynamically inserted here -->
                </div>
            </div>
        </div>

    </div>

    <!-- 
      Firebase and App Logic 
    -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            onSnapshot, 
            setDoc, 
            getDoc,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // This is the config you provided.
        const firebaseConfig = {
            apiKey: "AIzaSyCeuKPj5KehbknW1QE0h_BN_4seBTZAABc",
            authDomain: "quicksync-clip.firebaseapp.com",
            projectId: "quicksync-clip",
            storageBucket: "quicksync-clip.firebasestorage.app",
            messagingSenderId: "394694314783",
            appId: "1:394694314783:web:24120f3f959811fedf7e2a"
        };
        const appId = firebaseConfig.projectId; // Use projectId as the appId

        let db, auth, userId;
        let firestoreUnsubscribe = null;
        let textUpdateTimeout = null;
        let isUpdatingText = false; // Flag to prevent onSnapshot from overwriting user typing

        // --- Encryption Key ---
        // This key is derived from the user's password on login and is ONLY stored in memory.
        let encryptionKey = null;

        // --- DOM Elements ---
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const authButton = document.getElementById('auth-button');
        const logoutButton = document.getElementById('logout-button');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        
        const authSubtitle = document.getElementById('auth-subtitle');
        const authToggleText = document.getElementById('auth-toggle-text');
        const authToggleLink = document.getElementById('auth-toggle-link');
        
        const messageBox = document.getElementById('message-box');
        
        const textArea = document.getElementById('text-sync-area');
        const copyButton = document.getElementById('copy-button');
        const clearButton = document.getElementById('clear-button');
        
        const fileUploadInput = document.getElementById('file-upload');
        const uploadLoader = document.getElementById('upload-loader');
        const fileListContainer = document.getElementById('file-list');

        let isRegisterMode = false;

        // --- Crypto Helper Functions ---

        // Convert ArrayBuffer to Base64 string
        function abToB64(buffer) {
            return btoa(String.fromCharCode.apply(null, new Uint8Array(buffer)));
        }

        // Convert Base64 string to ArrayBuffer
        function b64ToAb(b64) {
            const byteString = atob(b64);
            const bytes = new Uint8Array(byteString.length);
            for (let i = 0; i < byteString.length; i++) {
                bytes[i] = byteString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /**
         * Derives an AES-GCM encryption key from a password and salt.
         * @param {string} password - The user's password.
         * @param {string} salt - A unique salt (we'll use the user's email).
         * @returns {Promise<CryptoKey>} The derived CryptoKey.
         */
        async function deriveKey(password, salt) {
            const enc = new TextEncoder();
            const baseKey = await crypto.subtle.importKey(
                "raw",
                enc.encode(password),
                "PBKDF2",
                false,
                ["deriveKey"]
            );
            return await crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt: enc.encode(salt),
                    iterations: 100000,
                    hash: "SHA-256"
                },
                baseKey,
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );
        }

        /**
         * Encrypts plaintext with the derived key.
         * @param {string} text - The plaintext to encrypt.
         * @param {CryptoKey} key - The AES-GCM key.
         * @returns {Promise<Object>} An object with base64-encoded iv and ciphertext.
         */
        async function encrypt(text, key) {
            const iv = crypto.getRandomValues(new Uint8Array(12)); // 96-bit IV
            const ciphertext = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                new TextEncoder().encode(text)
            );
            return {
                iv: abToB64(iv),
                ciphertext: abToB64(ciphertext)
            };
        }

        /**
         * Decrypts ciphertext with the derived key.
         * @param {Object} data - An object with base64-encoded iv and ciphertext.
         * @param {CryptoKey} key - The AES-GCM key.
         * @returns {Promise<string>} The decrypted plaintext.
         */
        async function decrypt(data, key) {
            if (!data || !data.iv || !data.ciphertext) {
                throw new Error("Invalid encrypted data structure.");
            }
            const decryptedBuffer = await crypto.subtle.decrypt(
                { name: "AES-GCM", iv: b64ToAb(data.iv) },
                key,
                b64ToAb(data.ciphertext)
            );
            return new TextDecoder().decode(decryptedBuffer);
        }

        // --- Helper Functions ---

        /**
         * Initialize Lucide icons
         */
        function initIcons() {
            lucide.createIcons();
        }

        /**
         * Show a message to the user
         * @param {string} message - The text to display
         * @param {'info' | 'error' | 'success'} type - The message type
         */
        function showMessage(message, type = 'info') {
            messageBox.textContent = message.replace('Firebase: ', ''); // Make errors user-friendly
            messageBox.classList.remove('hidden', 'bg-red-900', 'border-red-600', 'text-red-400', 'bg-green-900', 'border-green-600', 'text-green-400', 'bg-blue-900', 'border-blue-600', 'text-blue-400');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-900', 'border-red-600', 'text-red-400');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-900', 'border-green-600', 'text-green-400');
            } else {
                messageBox.classList.add('bg-blue-900', 'border-blue-600', 'text-blue-400');
            }
            
            messageBox.classList.remove('hidden');
            
            setTimeout(() => {
                if (!messageBox.classList.contains('hidden')) {
                     messageBox.classList.add('hidden');
                }
            }, 5000);
        }

        /**
         * Switch between login and app screens
         * @param {'app' | 'auth'} screenName - The screen to show
         */
        function showScreen(screenName) {
            if (screenName === 'app') {
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                messageBox.classList.add('hidden'); // Hide any auth messages
            } else {
                appContainer.classList.add('hidden');
                authContainer.classList.remove('hidden');
                passwordInput.value = ''; // Clear password on logout/show
            }
        }

        /**
         * Toggles between Login and Register modes
         */
        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            if (isRegisterMode) {
                authSubtitle.textContent = "Create an account to use your secure clipboard.";
                authButton.textContent = "Register";
                authToggleText.textContent = "Already have an account?";
                authToggleLink.textContent = "Log in here.";
            } else {
                authSubtitle.textContent = "Log in to access your secure clipboard.";
                authButton.textContent = "Log In";
                authToggleText.textContent = "Need an account?";
                authToggleLink.textContent = "Register here.";
            }
        }

        /**
         * Get the Firestore document reference for the current user's clipboard
         */
        function getClipboardDocRef() {
            if (!db || !userId) return null;
            // Data is now private, stored by user ID.
            return doc(db, `artifacts/${appId}/private_clipboards/${userId}`);
        }

        // --- App Logic ---

        /**
         * Handles the Login/Register process
         */
        async function handleAuth() {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (email.length < 4 || !email.includes('@')) {
                showMessage('Please enter a valid email.', 'error');
                return;
            }
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            authButton.disabled = true;
            authButton.textContent = "Connecting...";

            try {
                let userCredential;
                if (isRegisterMode) {
                    userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    showMessage('Account created successfully! Logging in...', 'success');
                } else {
                    userCredential = await signInWithEmailAndPassword(auth, email, password);
                }

                // SUCCESS: Derive key and proceed to app
                encryptionKey = await deriveKey(password, email);
                userId = userCredential.user.uid; // Set userId from successful auth
                
                await setupClipboardListener();
                showScreen('app');

            } catch (error) {
                console.error("Auth Error:", error);
                showMessage(error.message, 'error');
            } finally {
                authButton.disabled = false;
                authButton.textContent = isRegisterMode ? "Register" : "Log In";
            }
        }

        /**
         * Handles the logout process
         */
        async function handleLogout() {
            try {
                await signOut(auth);
                // onAuthStateChanged will handle the rest
                // (clearing state, showing auth screen)
            } catch (error) {
                 console.error("Logout Error:", error);
                 showMessage(error.message, 'error');
            }
        }

        /**
         * Sets up the real-time listener on the user's private document
         */
        async function setupClipboardListener() {
            const docRef = getClipboardDocRef();
            if (!docRef) return;
            
            if (firestoreUnsubscribe) {
                firestoreUnsubscribe(); // Detach any old listener
            }

            firestoreUnsubscribe = onSnapshot(docRef, async (docSnap) => {
                if (!encryptionKey) {
                    console.warn("No encryption key found. Aborting snapshot update.");
                    return;
                }

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    try {
                        // Decrypt Text
                        if (data.text && !isUpdatingText && document.activeElement !== textArea) {
                            const decryptedText = await decrypt(data.text, encryptionKey);
                            textArea.value = decryptedText;
                        } else if (!data.text) {
                            textArea.value = '';
                        }

                        // Decrypt Files
                        if (data.files) {
                            const decryptedFilesJson = await decrypt(data.files, encryptionKey);
                            renderFiles(JSON.parse(decryptedFilesJson || "[]"));
                        } else {
                            renderFiles([]);
                        }
                    } catch (e) {
                        console.error("Decryption error:", e);
                        showMessage("Error decrypting data. Wrong password? Data corrupted?", 'error');
                        // Corrupt data or wrong key. Logout to force re-key.
                        handleLogout();
                    }
                } else {
                    // Document doesn't exist, it's a new clipboard
                    textArea.value = '';
                    renderFiles([]);
                    showMessage('New secure clipboard ready. Start pasting!', 'info');
                }
            }, (error) => {
                console.error("Error listening to clipboard:", error);
                showMessage('Error connecting to clipboard.', 'error');
                handleLogout();
            });
        }

        /**
         * Renders the list of files
         * @param {Array} files - Array of file objects
         */
        function renderFiles(files) {
            fileListContainer.innerHTML = ''; // Clear existing list
            if (files.length === 0) {
                fileListContainer.innerHTML = '<p class="text-sm text-lime-700 text-center">No files synced yet.</p>';
                return;
            }
            
            files.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.className = 'bg-gray-900 p-3 border-b border-lime-900 flex justify-between items-center';
                
                const link = document.createElement('a');
                link.href = file.url;
                link.target = '_blank';
                link.className = 'text-lime-400 hover:underline truncate mr-4';
                link.textContent = file.name;

                const deleteButton = document.createElement('button');
                deleteButton.className = 'text-red-500 hover:text-red-400 flex-shrink-0';
                deleteButton.innerHTML = '<i data-lucide="trash-2" class="w-4 h-4"></i>';
                deleteButton.onclick = () => handleDeleteFile(file.url);
                
                fileElement.appendChild(link);
                fileElement.appendChild(deleteButton);
                fileListContainer.appendChild(fileElement);
            });
            initIcons(); // Re-initialize icons for new elements
        }

        /**
         * Encrypts and saves the text area content (debounced)
         */
        function handleTextChange() {
            isUpdatingText = true;
            if (textUpdateTimeout) {
                clearTimeout(textUpdateTimeout);
            }
            
            textUpdateTimeout = setTimeout(async () => {
                const newText = textArea.value;
                const docRef = getClipboardDocRef();
                if (!docRef || !encryptionKey) return;
                
                try {
                    const encryptedData = await encrypt(newText, encryptionKey);
                    await setDoc(docRef, { text: encryptedData }, { merge: true });
                } catch (error) {
                    console.error("Error updating text:", error);
                    showMessage('Error syncing text.', 'error');
                } finally {
                    isUpdatingText = false;
                }
            }, 300); // 300ms debounce
        }

        /**
         * Copies text from the text area to the user's clipboard
         */
        function handleCopyText() {
            try {
                textArea.select();
                document.execCommand('copy');
                showMessage('Text copied to clipboard!', 'success');
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                showMessage('Could not copy text.', 'error');
            }
        }

        /**
         * Clears the synced text (and encrypts the empty string)
         */
        async function handleClearText() {
            textArea.value = '';
            handleTextChange(); // Trigger sync
        }

        /**
         * Gets the current decrypted file list from Firestore
         */
        async function getCurrentFiles() {
            const docRef = getClipboardDocRef();
            if (!docRef || !encryptionKey) return [];
            
            const docSnap = await getDoc(docRef);
            if (docSnap.exists() && docSnap.data().files) {
                try {
                    const decryptedFilesJson = await decrypt(docSnap.data().files, encryptionKey);
                    return JSON.parse(decryptedFilesJson || "[]");
                } catch (e) {
                    console.error("File list decryption failed:", e);
                    showMessage("Could not read file list.", 'error');
                    return [];
                }
            }
            return [];
        }

        /**
         * Encrypts and saves the entire file list
         * @param {Array} files - The array of file objects
         */
        async function saveFiles(files) {
            const docRef = getClipboardDocRef();
            if (!docRef || !encryptionKey) return;
            
            try {
                const filesJson = JSON.stringify(files);
                const encryptedFiles = await encrypt(filesJson, encryptionKey);
                await setDoc(docRef, { files: encryptedFiles }, { merge: true });
            } catch (error) {
                console.error("Error saving file list:", error);
                showMessage("Could not save file list.", 'error');
            }
        }

        /**
         * Handles the file upload process
         * @param {Event} e - The file input change event
         */
        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            uploadLoader.classList.remove('hidden');
            showMessage('Uploading file...', 'info');

            try {
                // 1. Get Gofile server
                const serverResponse = await fetch('https://api.gofile.io/getServer');
                const serverData = await serverResponse.json();
                
                if (serverData.status !== 'ok') {
                    throw new Error('Could not find Gofile server.');
                }
                const server = serverData.data.server;

                // 2. Upload file
                const formData = new FormData();
                formData.append('file', file);

                const uploadResponse = await fetch(`https://${server}.gofile.io/uploadFile`, {
                    method: 'POST',
                    body: formData,
                });
                const uploadData = await uploadResponse.json();

                if (uploadData.status !== 'ok') {
                    throw new Error('File upload failed.');
                }

                // 3. Add encrypted file link to Firestore
                const newFile = {
                    name: uploadData.data.fileName,
                    url: uploadData.data.downloadPage,
                    uploadedAt: new Date().toISOString()
                };

                const currentFiles = await getCurrentFiles();
                const updatedFiles = [newFile, ...currentFiles];
                await saveFiles(updatedFiles);
                
                showMessage('File uploaded and link encrypted!', 'success');

            } catch (error) {
                console.error('File upload error:', error);
                showMessage(`File upload failed: ${error.message}`, 'error');
            } finally {
                uploadLoader.classList.add('hidden');
                fileUploadInput.value = ''; // Reset input
            }
        }

        /**
         * Deletes a file from the encrypted list
         * @param {string} fileUrl - The URL of the file to delete
         */
        async function handleDeleteFile(fileUrl) {
            showMessage('Click again to confirm deletion.', 'error');
            
            const deleteButton = event.target.closest('button');
            if (!deleteButton.dataset.confirmed) {
                 deleteButton.dataset.confirmed = "true";
                 deleteButton.onclick = () => {
                    performDelete(fileUrl);
                 }
                 setTimeout(() => {
                     deleteButton.dataset.confirmed = "false";
                     deleteButton.onclick = () => handleDeleteFile(fileUrl);
                 }, 3000);
                 return;
            }
        }
        
        async function performDelete(fileUrl) {
             try {
                const currentFiles = await getCurrentFiles();
                const updatedFiles = currentFiles.filter(file => file.url !== fileUrl);
                await saveFiles(updatedFiles);
                showMessage('File link removed.', 'success');
            } catch (error) {
                console.error('Error removing file link:', error);
                showMessage('Could not remove file link.', 'error');
            }
        }

        // --- Initialization ---

        /**
         * Main function to initialize the app
         */
        async function main() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug');

                // Main auth state listener
                onAuthStateChanged(auth, async (user) => {
                    if (user && encryptionKey) {
                        // User is signed in AND we have the in-memory key. Good to go.
                        userId = user.uid;
                        if (!firestoreUnsubscribe) {
                           await setupClipboardListener();
                        }
                        showScreen('app');
                    } else if (user && !encryptionKey) {
                        // User is signed in (e.g., page reload) but we don't have the key.
                        // Force a logout to make them re-authenticate and derive the key.
                        await signOut(auth);
                        // The 'else' block will catch the new 'null' user state.
                        showMessage('Please log in again to securely access your clipboard.', 'info');
                    } else {
                        // No user is signed in.
                        userId = null;
                        encryptionKey = null;
                        if (firestoreUnsubscribe) {
                            firestoreUnsubscribe();
                            firestoreUnsubscribe = null;
                        }
                        showScreen('auth');
                        textArea.value = '';
                        fileListContainer.innerHTML = '';
                    }
                });

                // Attach event listeners
                authButton.addEventListener('click', handleAuth);
                authToggleLink.addEventListener('click', toggleAuthMode);
                logoutButton.addEventListener('click', handleLogout);
                
                textArea.addEventListener('input', handleTextChange);
                copyButton.addEventListener('click', handleCopyText);
                clearButton.addEventListener('click', handleClearText);
                
                fileUploadInput.addEventListener('change', handleFileUpload);
                
                // Make delete function global for inline onclick
                window.handleDeleteFile = handleDeleteFile;
                window.performDelete = performDelete;

                initIcons();

            } catch (error) {
                console.error("Initialization Error:", error);
                document.body.innerHTML = `<h1 class="text-red-500 text-center p-8">Error initializing app: ${error.message}</h1>`;
            }
        }

        main();

    </script>
</body>
</html>
